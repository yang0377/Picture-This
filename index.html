<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-square_480_x_480.jpg,
                      images/museum-square_960_x_960.jpg 2x,
                      images/museum-square_1440_x_1440.jpg 3x"
              media="(min-width: 960px)"/>
  
      <source srcset="images/museum-square_640_x_640.jpg,
                      images/museum-square_1280_x_1280.jpg 2x,
                      images/museum-square_1920_x_1920.jpg 3x"
              media="(min-width: 1280px)"/>
  
      <source srcset="images/museum-square_800_x_800.jpg,
                      images/museum-square_1600_x_1600.jpg 2x,
                      images/museum-square_2400_x_2400.jpg 3x,"
              media="(min-width: 1600px)" />
  
      <source srcset="img/art/portrait/lego_portrait_320.png,
                      img/art/portrait/lego_portrait_480.png 1.5x,
                      img/art/portrait/lego_portrait_640.png 2x,
                      img/art/portrait/lego_portrait_960.png 3x"
              media="(max-width: 960px)" />
  
      <img class="orig-img"
           src="images/museum.jpg"
           alt="placeholder">
  </picture>
  </header>
</body>

</html>
